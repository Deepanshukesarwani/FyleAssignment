<div class="p-4 bg-white rounded-lg shadow-md">
  <h2 class="text-lg font-semibold mb-4">Add New User</h2>


  <div [formGroup]="userForm">
    <label class="block text-sm font-medium">User Name*</label>
    <input type="text" formControlName="name" class="w-full border p-2 rounded mb-3" />

    <div formArrayName="workouts">
      <div *ngFor="let workout of workouts.controls; let i = index" [formGroupName]="i" class="flex gap-2 mb-2">
        <div>
          <label class="block text-sm font-medium">Workout Type*</label>
          <select formControlName="type" class="border p-2 rounded">
            <option value="">Select Workout</option>
            <option value="Running">Running</option>
            <option value="Cycling">Cycling</option>
            <option value="Swimming">Swimming</option>
            <option value="Gym">Gym</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium">Workout Minutes*</label>
          <input type="number" formControlName="minutes" class="border p-2 rounded w-20" />
        </div>

        <button type="button" (click)="removeWorkout(i)" class="text-red-500">âœ–</button>
      </div>
    </div>


    <button type="button" (click)="addWorkout()" class="bg-gray-200 text-black px-3 py-1 rounded mt-2">
      + Add Workout
    </button>


    <div class="mt-4 flex gap-2">
      <button type="button" (click)="submitForm()" class="bg-blue-500 text-white px-4 py-2 rounded">
        Save
      </button>
      <button type="button" (click)="dialogRef.close()" class="bg-gray-300 px-4 py-2 rounded">
        Cancel
      </button>
    </div>
  </div>
</div>
